name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main   # 當推送到 main 分支時觸發工作流
      - github-cicd

jobs:
  build:
    runs-on: ubuntu-latest  # 在 Ubuntu 上運行

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 檢出程式碼

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 設定 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安裝依賴

      - name: Deploy
        run: |
          echo "Hello World..."
