name: Node.js CI/CD Pipeline

jobs:
  build:
    runs-on: ubuntu-latest  # 在 Ubuntu 上運行

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 檢出程式碼

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 設定 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安裝依賴

      - name: Run tests
        run: npm test  # 執行測試

      - name: Build the app
        run: npm run build  # 構建應用

      - name: Deploy (可選，例如使用 Heroku)
        run: |
          echo "Deploying to Heroku..."
          heroku deploy:jar target/my-app.jar
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # 使用 GitHub Secret 儲存 Heroku API 密鑰

